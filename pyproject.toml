[tool.black]
line-length = 88
target-version = ['py37']

[tool.poetry]
name = "jenkins-job-manager"
version = "0.5.2"
description = """\
A terraform-like wrapper around JJB with some additional features.
"""
authors = ["Jeremy Lavergne <github@lavergne.me>", "Jon Wedaman <jweede@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
jenkins-job-builder = "^3.5.0"
jinja2 = "^2.11"
python-jenkins = "^1.7.0"

[tool.poetry.scripts]
jjm = 'jenkins_job_manager.cli:jjm'

[tool.poetry.dev-dependencies]
tomlkit = "^0.7.0"
pytest = "^6.0.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
